<cdk-virtual-scroll-viewport #content [itemSize]="itemSize" class="viewport">
    <ng-container *ngIf="loading">
        <app-todo-loading *ngFor="let i of maxViewItens"></app-todo-loading>
    </ng-container>
    <div [hidden]="loading">
        <app-todo *cdkVirtualFor="let todo of data" [todo]="todo"></app-todo>
    </div>
</cdk-virtual-scroll-viewport>
