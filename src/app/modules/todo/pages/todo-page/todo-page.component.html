<div class="todo-page-content">
    <app-todo-filter (filter)="filter($event)" class="push-10 "></app-todo-filter>
    <app-todo-list (todoClick)="todoClick($event)" [loading]="loading$ | async" [data]="todos$ | async"></app-todo-list>
</div>

<div class="mat-fab-container">
    <button (click)="addTodo()" mat-fab aria-label="Add">
        <mat-icon>add</mat-icon>
    </button>
</div>
